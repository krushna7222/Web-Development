<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border="1" align="center">
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry</td>
          <td>Programmer</td>
          <td>JavaScript</td>
        </tr>

        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">Java</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
