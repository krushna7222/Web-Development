<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        color: red;
      }
      #name {
        color: blue;
      }
      #hex {
        color: #1bccdc;
      }
      #rgb {
        color: rgb(31, 206, 31);
      }
      #rgba {
        color: rgba(255, 255, 0, 0.833);
      }
      #hsl {
        color: hsl(120, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>Lets Lern About Colors</h1>
    <p>Color Can Be Represented In</p>
    <ol>
      <li id="name">Color Name</li>
      <li id="hex">Hex</li>
      <li id="rgb">RGB</li>
      <li id="rgba">RGBA</li>
      <li id="hsl">HSL</li>
    </ol>
  </body>
</html>
